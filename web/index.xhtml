<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Pizza Time!</title>
    </h:head>
    <h:body>
        <h:form>
            <h:panelGrid columns="2">

                <h:outputText value="Name " />
                <h:inputText value="#{pizzaController.name}"/>

                <h:outputText value="Price " />
                <h:inputText value="#{pizzaController.price}"/>

                <h:outputText value="Description " />
                <h:inputText value="#{pizzaController.description}"/>

                <h:commandButton value="Submit" action="#{pizzaController.submit}"/>

            </h:panelGrid>
            <p:dataTable value="#{pizzaController.pizzas}" var="p">
                <p:column headerText="ID">#{p.id}</p:column>
                <p:column headerText="NAME">#{p.name}</p:column>
                <p:column headerText="PRICE">#{p.price}</p:column>
                <p:column headerText="DESCRIPTION">#{p.description}</p:column>
                <p:column>
                    <h:commandButton value="Delete" action="#{pizzaController.delete(p.id)}"/>
                    <h:commandButton value="Edit" action="#{pizzaController.edit(p.id)}"/>
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>
